<body>
    <h1 id="reloj"></h1>
    
    <script>
        // console.log('INICIO');

        // for (let i = 0; i < 1000; i++) {

        // console.log('MEDIO');

        // console.log('FIN');

        function obtenerHora () {
            const d = new Date();
            const hora = d.getHours();
            let minutos = d.getMinutes();
            if (minutos < 10) {
                minutos = `0${minutos}`;
            }
            let segundos = d.getSeconds();
            if (segundos < 10) {
                segundos = `0${segundos}`;
            }

            return `${hora}:${minutos}:${segundos}`;
        }

        const reloj = document.getElementById('reloj');
        

        setInterval(() => {
            reloj.textContent = obtenerHora();
        }, 1000);

        console.log('FIN');


        // console.log('INICIO');

    </script>
